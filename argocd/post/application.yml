---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-cd
    helm:
      values: |-
        configs:
          params:
            server.insecure: true
        global:
          domain: argo.savew.dev
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.*
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
